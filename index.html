<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>New York</h1>
          <p>January 10, 5:00</p>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>
                  <img id="cloudy" src="images/cloudy.png" alt="cloudy" />
                </li>
                <li class="weather">Clear</li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li class="temperature">72°</li>
                <li class="degrees">C° | F°</li>
                <li>Precipitation: 0%</li>
                <li>Humidity: 75%</li>
                <li>Wind: 2km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/mayalenl/weather-app" target="blank"
            >Open source code</a
          >
          by Mayalen Leon Z.
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
